version: '3.5'
services:
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:13.4-alpine
    secrets:
      - POSTGRES_PASSWORD
      - DJANGO_SECRET_KEY
    stop_grace_period: 1m
    ports:
      - 5432:5432
    stdin_open: true
    tty: true
    restart: on-failure
    volumes:
      - postgresql-data:/var/lib/postgresql/data
      - /tmp:/tmp
      - /etc/localtime:/etc/localtime
    env_file:
      - .env_db_credentials
    #networks: app_net_backend
  app:
    build:
      context: djing2_app/
      dockerfile: Dockerfile_dev
    hostname: app
    user: user
    depends_on:
      - postgres
    ports:
      - 8000:8000
    stdin_open: true
    tty: true
    secrets:
      - POSTGRES_PASSWORD
      - DJANGO_SECRET_KEY
      - VAPID_PUBLIC_KEY
      - VAPID_PRIVATE_KEY
      - FIELD_ENCRYPTION_KEY
      - API_AUTH_SECRET
      - RADIUS_SECRET
    env_file:
      - .env_djing2_app
      - .env_db_credentials
      - .env_radiusapp
    volumes:
      - ..:/var/www/djing2
      - media-data:/var/www/djing2/media
      - /tmp:/tmp
      - /etc/localtime:/etc/localtime
      - ~/.gitconfig:/root/.gitconfig
    #networks: app_net_backend
  ui:
    build: djing2-ui/
    stop_grace_period: 1m
    user: node
    ports:
      - 8080:8080
    stdin_open: true
    tty: true
    volumes:
      - ../../djing2-elui:/home/node/app
      - /tmp:/tmp
      - /etc/localtime:/etc/localtime
